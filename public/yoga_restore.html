<!-- Javascript -->
    <script type="text/javascript">

//Get Yoga Relaxation videos
function getRelaxationYogaVideo()
{
  var relaxationYogaSeq = ['https://www.youtube.com/embed/ti3tbscESUY', "https://www.youtube.com/embed/TV7jjlsWi44", 'https://www.youtube.com/embed/mIz8uc9eTo4', 'https://www.youtube.com/embed/v1IkTK16XUQ']; 

  for (i=0; i < relaxationYogaSeq.length; i++)
  {       if (document.getElementById('yoga_pose6').value == i)
         {

         document.getElementById('displayVideo6').innerHTML = '<iframe width="560" height="315" src="'+relaxationYogaSeq[i]+'" frameborder="0" allowfullscreen></iframe>';
          } // if 
    }// for loop
}// function

</script>

<div class="login">

                <select id="yoga_pose6" onChange="getRelaxationYogaVideo()">
                 <option value="null">Select Pose</option>
